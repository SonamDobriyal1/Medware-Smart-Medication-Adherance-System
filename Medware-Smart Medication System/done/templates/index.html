    /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

/* Chatbot Container */
.chat-container {
  width: 80%;
  max-width: 600px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

/* Chatbot Title */
.chatbot-title {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
  text-align: center;
}

/* User Input Section */
.prompt-box {
  display: flex;
  align-items: center;
}

.user-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  font-size: 16px;
  outline: none;
}

.go-btn {
  margin-left: 10px;
  padding: 10px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

.go-btn:hover {
  background-color: #0066cc;
}

/* Chat History Section (placeholder styles) */
.chat-history {
  margin-top: 20px;
  min-height: 200px;
  border-top: 1px solid #ddd;
  padding-top: 10px;
  overflow-y: scroll;
}

.output {
  font-size: 16px;
  color: #333;


}
</style>
</head>
